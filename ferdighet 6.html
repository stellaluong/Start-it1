

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <input id="borderRadiusSlider" type="range" min="0" max="50" step="1" oninput="showDiv()" />
    <select id="borderColorPick" style="border-radius: 10px" onchange="showDiv()">
        <option value="black">Black border</option>
        <option value="gray">Gray border</option>
        <option value="none">Transparent</option>
        </select>
     
    <select id="borderStyleChoice" onchange="showDiv()">
        <option value="dotted">Dotted</option>
        <option value="Solid">Solid</option>
        <option value="None">No border</option>
        
    </select>

        <br />
        <input id="sizeSlider" type="range" min="100" max="500" step="10" oninput="showDiv()" />
        <br />
        <input id="textInput" type="text" oninput="showDiv()" />
        <select id="colorChooser" style="border-radius: 10px" onchange="showDiv()">
            <option value="red">Red color</option>
            <option selected value="green">Green color</option>
            <option value="blue">Blue color</option>

        </select>
        <div id="resultat" />
        <div id="resultatHtml" style="font-family: monospace"></div>


        <script>
            var resultatDiv = document.getElementById('resultat');
            var resultatHtmlDiv = document.getElementById('resultatHtml');
            var sizeSlider = document.getElementById('sizeSlider');
            var textInput = document.getElementById('textInput');
            var colorChooser = document.getElementById('colorChooser');
            var borderRadiusSlider = document.getElementById('borderRadiusSlider');
            var borderColorPick = document.getElementById('borderColorPick');
            var borderStyle = document.getElementById('borderStyleChoice')
            showDiv();

            function showDiv() {
                resultatDiv.innerHTML = '<div style="' +
                    'background-color: ' + colorChooser.value + ';' +
                    'width: ' + sizeSlider.value + 'px;' +
                    'height: ' + sizeSlider.value + 'px;' +
                    'border-radius: ' + borderRadiusSlider.value + '%;' +
                    'border-color: ' + borderColorPick.value + ';' +
                    'border: ' +  '10px ' + borderStyleChoice.value + ' ' + borderColorPick.value + ';' +
                    '">' +
          textInput.value + '</div>';
        resultatHtmlDiv.innerText = resultatDiv.innerHTML;
      }


        </script>
</body>
</html>
