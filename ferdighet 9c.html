<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="a" onclick="doClick(this)" style="background-color: lightpink">A</div>
    <div id="b" onclick="doClick(this)" style="background-color: lightgreen">B</div>
    <div id="c" onclick="doClick(this)" style="background-color: lightblue">C</div>
    <div id="info" onclick="doClick(this)">Trykk på en firkant!</div>

    <script>
        infoDiv = document.getElementById('info');
        divA = document.getElementById('a');
        divB = document.getElementById('b');
        divC = document.getElementById('c');
        var buttonLastClicked;
        var buttonBeforeLastClicked;
        var buttonClicked1;


        function doClick(buttonClicked) {
        buttonBeforeLastClicked = buttonLastClicked;
        buttonLastClicked = buttonClicked1;
            buttonClicked1 = buttonClicked;

            infoDiv.innerHTML = 'Du trykket på firkant ';
            if (buttonClicked == divA) infoDiv.innerHTML += 'A';
            else if (buttonClicked == divB) infoDiv.innerHTML += 'B';
            else if (buttonClicked == divC) infoDiv.innerHTML += 'C';

            if (buttonLastClicked == buttonClicked)
                infoDiv.innerHTML += ' (samme som forrigegang)';

            if (buttonBeforeLastClicked == buttonClicked1)
                infoDiv.innerHTML += ' (enda en gang)';

       
         

         
            console.log(buttonLastClicked);
        }

    </script>
</body>
</html>
